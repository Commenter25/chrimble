name: Bug report
description: Tell me, tell me, tell me your problems
labels: ["type: bug"]
assignees: ["Commenter25"]

body:
  - type: markdown
    attributes:
      value: "Thank you for creating a report! Please be sure to add a short and simple title above, with no tagging like [BUG]."

  - type: input
    id: system
    attributes:
      label: "What browser are you using?"
      description: |
        Please provide both your web browser, and your operating system, ideally with version numbers for both.
        You may add multiple if you have tested multiple.
      placeholder: "Chrome 106 on Windows 11, Firefox 105 on Ubuntu 22.10, etc"
    validations:
      required: true

  - type: textarea
    id: whathappened
    attributes:
      label: What happened?
      description: |
        Please provide a clear and concise description of what the bug is.
        You may want to give steps detailing how to make the problem appear.
        Add any other context or screenshots that may be helpful.
      placeholder: Say what you see!
    validations:
      required: true
